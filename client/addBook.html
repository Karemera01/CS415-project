  <script scr="addbook.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#!">CITY LIBRARY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link " href="homePage.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="aboutUs.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="virtualTour.html">Virtual Tour</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="addBook.html">Books</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="form-body">
    <div class="row">
      <div class="form-holder">
        <div class="form-content">
          <div class="form-items">
            <h3>Add a new Book</h3>
            <p>Fill in the data below.</p>
            <form class="requires-validation" novalidate action="/book" method="POST">



              <div class="col-md-12">
                <input class="form-control" type="text" name="BookTitle" placeholder="Book Title" required >
              </div>



              <div class="col-md-12">
                <input class="form-control" type="text" name="ISBN"  placeholder="ISBN" required>
              </div>


              <div class="col-md-12">
                <input class="form-control" type="number" name="fee"  placeholder="Overdue Fee per day" required>
                <div class="valid-feedback">Enter a valid decimal amount, in dollars and cents, no comma(eg. 1.99)</div>
              </div>

              <div class="col-md-12">
                <input class="form-control" type="text" name="Publisher"  placeholder="Publisher" required>
              </div>


              <div class="col-md-12">
                <input class="form-control" type="date" name="DatePublished"  placeholder="Date Published" required>
              </div>


              <div class="form-button mt-3">
                <button id="submit" type="submit" class="btn btn-primary">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; City Library 2021</p>
    </div>
</footer>
